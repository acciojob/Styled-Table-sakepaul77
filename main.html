<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table - CBSE Results</title>
    <style>
        /* Basic table styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header row styling */
        thead th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 18px;
        }

        /* Table body rows */
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody td {
            padding: 12px;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        /* Hover effect */
        tbody tr:hover {
            background-color: #e0f7fa;
        }

        /* Optional responsive design */
        @media screen and (max-width: 600px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll Number</th>
                <th>Subject</th>
                <th>Marks Obtained</th>
                <th>Percentage</th>
            </tr>
        </thead>

    </table>

</body>
</html>
